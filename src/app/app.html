<ion-view view-title="{{ 'main.view-title' | translate }}">
    <ion-content padding="true">
        <user-menu user="app.user"></user-menu>
        <button ng-click="app.onAboutTap()" class="button button-block button-positive button-outline">
            <strong>About</strong>
        </button>
        <button ng-click="app.onFormTap()" class="button button-block button-positive button-outline">
            <strong>Form</strong>
        </button>
        <ion-list>
            <ion-item class="item-avatar" ng-click= "app.onUserClick(user.name)" ng-repeat="user in app.users">
                <img ng-src="{{ user.avatar }}">
                <h2>{{ user.name }}</h2>
                <p>{{ user.email }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
