<ion-view view-title="{{'detail.view-title' | translate }}">
	<ion-content>
		<h4 style="text-align: center;">Form validation example</h4><br/>
		<form novalidate>
			<h2>Formly example</h2>
			<formly-form model="userForm.formFields" fields="userForm.formFields" form="userForm.formFields">
				<button type="submit" class="btn btn-primary" ng-disabled="userForm.formFields.$invalid">Submit
				</button>
			</formly-form>
		</form>
	</ion-content>
</ion-view>
