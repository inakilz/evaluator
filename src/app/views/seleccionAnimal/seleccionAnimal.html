<ion-view view-title="Selecciona">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="animal in seleccionAnimal.animales">
                {{ animal }}
                <ion-option-button class="button-positive" ng-click="seleccionAnimal.removeAnimales(animal)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
