<ion-view view-title="{{'detail.view-title' | translate }}">
	<ion-content>
		<div style="border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
			<img ng-src="{{ movida.userDetail.avatar }}">
		</div>
		<div class="list card" style="text-align:center">
			<div class="item item-divider">{{ movida.userDetail.name }}</div>
			<div class="item item-body">{{ movida.userDetail.email }}</div>
		</div>
	</ion-content>
</ion-view>
