<ion-view view-title="{{'language.view-title' | translate }}">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="language in idioma.languages" ng-click="idioma.setLanguage(language)">
                {{ language.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
